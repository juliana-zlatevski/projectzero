<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Londrina+Shadow&family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="scripts/app.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Project Zero</title>
</head>
<body>
<!-- OVERLAY POP UP MESSAGE -->
        <div class="popup-overlay">
            <div class="popup-container">
                <div class="popup-close">+</div>
                <h2 class="popup-title">Project Zero</h2>
                <p class="popup-p">Can you keep your pet alien alive & well until he's 100 years old? Your alien's life depends on food, sleep, and videogames - all of which you control!</p>

                <p class="popup-p">Name your pet alien:</p>

                <form id="player-info">
                <input class="popup-name" type="text" placeholder="ex: Comette">
                <a class="popup-btn" href="#">
                    <i class="far fa-arrow-alt-circle-right"></i>
                </a>
            </form>
            </div>
        </div>

        <!-- NAV BUTTONS -->
    <span class="nav">
        <a class="retry-btn" href="#">
            <i class="fas fa-redo-alt"></i>
        </a>
        <a class="help-btn" href="#">
            <i class="fas fa-question"></i>
        </a>
    </span>

    <!-- HEADING -->
    <h1>Project Zero</h1>

   <!-- BODY -->
    <div class="main-box">
    <div class="profile-card">
        <img class="moon-img" src="imgs/pngkey.com-line-of-stars-png-1324343.png">

        <section class="profile-card-stats">
        <h3 class="name-label">NAME<p class="name"></p></h3>
        <h3 class="age-label">AGE<p class="age"></p></h3>
        <h3 class="time-label">TIME LEFT<p class="time">0 s</p></h3></section>
    </div>

    <div class="alien">
        <img class="alien-img" src="./Users/julianazlatevski/sei/deliverables/project-0/imgs/brighter-alien.png">
    </div>

    <div class="health-box">
        <h2 class="health-label"><p class="heart"><i class="fas fa-heart"></i></p>HEALTH LEVELS</h2>

        <h3 class="hunger">HUNGER</h3>
        <h3 class="hunger-count"></h3>

        <div class="outline"><div class="hunger-bar"></div></div>

        <h3 class="sleepiness">SLEEPINESS</h3>
        <h3 class="sleepiness-count"></h3>

        <div class="outline"><div class="sleep-bar"></div></div>

        <h3 class="boredom">BOREDOM</h3>
        <h3 class="boredom-count"></h3>

        <div class="outline"><div class="boredom-bar"></div></div>
    </div>

    <!-- GAME BUTTONS -->
</div>
<div class="button-box">
    <a href="#" class="eat-btn">
        <i class="fas fa-hamburger"></i>
    </a>
    <a href="#" class="sleep-btn">
        <i class="fas fa-moon"></i>
    </a>
    <a href="#" class="play-btn">
        <i class="fas fa-gamepad"></i>
    </a>
</div>

</body>
</html>
